<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mastery AI Hub - Professional SEO Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(90deg, #ff4b2b, #ff416c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <header class="text-center my-10">
        <h1 class="text-4xl font-extrabold gradient-text mb-2">YouTube Mastery AI Hub</h1>
        <p class="text-slate-400">The #1 Professional Suite for YouTube Growth</p>
    </header>

    <main class="w-full max-w-2xl glass-card rounded-3xl p-8 shadow-2xl">
        <div class="mb-6">
            <input type="text" id="topic" placeholder="Enter video topic (e.g. How to make money online)" 
                class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-rose-500 text-white">
        </div>

        <div class="grid grid-cols-3 gap-3 mb-8">
            <button onclick="generate('titles')" class="bg-rose-600 hover:bg-rose-700 p-4 rounded-xl font-bold transition">Viral Titles</button>
            <button onclick="generate('desc')" class="bg-slate-700 hover:bg-slate-600 p-4 rounded-xl font-bold transition">SEO Description</button>
            <button onclick="generate('tags')" class="bg-slate-700 hover:bg-slate-600 p-4 rounded-xl font-bold transition">Viral Tags</button>
        </div>

        <div id="result-box" class="relative bg-slate-900 rounded-xl p-6 min-h-[150px] border border-slate-800">
            <div id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-slate-900 rounded-xl">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-rose-500"></div>
            </div>
            <pre id="output" class="whitespace-pre-wrap text-slate-300 italic text-center">Enter a topic and click a button to see the magic...</pre>
            <button onclick="copyText()" class="absolute top-4 right-4 bg-rose-600 text-xs px-3 py-1 rounded-md hover:bg-rose-500">COPY</button>
        </div>
    </main>

    <div class="mt-12 text-center">
        <div class="glass-card p-6 rounded-2xl inline-block">
            <p class="mb-4 text-slate-300">ðŸš€ <strong>Trusted by 500+ Content Creators</strong></p>
            <a href="https://www.buymeacoffee.com/adeelurrehman" target="_blank" 
               class="bg-[#FFDD00] text-black px-8 py-3 rounded-full font-bold text-lg hover:scale-105 transition flex items-center justify-center shadow-lg">
                <img src="https://cdn.buymeacoffee.com/widget/assets/images/bmc-btn-logo.svg" class="h-6 mr-2">
                Support the Creator
            </a>
        </div>
    </div>

    <script>
        async function generate(mode) {
            const topic = document.getElementById('topic').value;
            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            
            if(!topic) return alert("Please enter a topic!");

            loader.style.display = "flex";
            output.style.opacity = "0.3";

            // Using Google's Gemma Model for speed and reliability
            const API_KEY = "hf_IIPRuExCUWNKkILCtuIdDlougavQnPnP";
            const model = "google/gemma-1.1-7b-it";
            
            const prompts = {
                titles: `Give me 5 viral, high-CTR YouTube titles for: ${topic}`,
                desc: `Write a professional, SEO-friendly YouTube description for: ${topic}. Include a hook and a call to action.`,
                tags: `List 15 trending YouTube SEO tags for: ${topic}. Separate with commas.`
            };

            try {
                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompts[mode], parameters: { max_new_tokens: 500, return_full_text: false } })
                });
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                let result = data[0]?.generated_text || "No results found. Try again.";
                output.innerText = result.trim();
            } catch (e) {
                console.error(e);
                output.innerText = "The AI engine is warming up. Please wait 30 seconds and try again.";
            } finally {
                loader.style.display = "none";
                output.style.opacity = "1";
            }
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById('output').innerText);
            alert("Copied successfully!");
        }
    </script>
</body>
</html>
